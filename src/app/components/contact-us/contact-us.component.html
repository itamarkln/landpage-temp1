<div class="wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
        fill="#121320"
        fill-opacity="1"
        d="M0,288L120,245.3C240,203,480,117,720,117.3C960,117,1200,203,1320,245.3L1440,288L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
        ></path>
    </svg>
</div>
<div id="contact" class="contact-wrapper">
    <div class="contact-container">
        <h1>Get in touch</h1>
        <p>
            Get in touch to schedule a session and skyrocket
            your business today.
        </p>
        <div class="contact-form">
            <form [formGroup]="contactForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <input type="text" placeholder="Fullname" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }">
                    <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                      <div *ngIf="f.fullname.errors.required">Fullname is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" formControlName="subject" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                      <div *ngIf="f.subject.errors.required">Subject is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea 
                        placeholder="Message"
                        formControlName="message"
                        class="form-control"
                        rows="4"
                        [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
                    >
                    </textarea>
                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                      <div *ngIf="f.subject.errors.required">Subject is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn-contact">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Send
                </button>
                <div *ngIf="err" class="alert alert-danger mt-3 mb-0">{{ err }}</div>
            </form>
        </div>
    </div>
</div>
